<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors üíñ</title>

    <style>
        body {
            background: linear-gradient(135deg, #ffe4ec, #ffd6e5);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            color: #b03060;
        }

        p, h2, h3 {
            color: #6b2b4a;
        }

        button {
            padding: 12px 22px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            background-color: #ff8fb1;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff6f9c;
            transform: scale(1.05);
        }

        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<h1>Rock ‚úä Paper ‚úã Scissors ‚úåÔ∏è</h1>

<!-- GAME SCREEN -->
<div id="game">
    <p>Choose one:</p>
    <button onclick="play()">Rock</button>
    <button onclick="play()">Paper</button>
    <button onclick="play()">Scissors</button>
</div>

<!-- WIN SCREEN -->
<div id="winScreen" class="hidden">
    <h2>üéâ You Win!</h2>
    <p><b>If you win, you have to go on a date with me üòåüíñ</b></p>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Dancing White Cat">
    <br><br>
    <button onclick="askRematch()">Rematch</button>
</div>

<!-- REMATCH QUESTION -->
<div id="rematchAsk" class="hidden">
    <h3>Do you actually wanna rematch? üòî</h3>
    <button onclick="rematchYes()">Yes</button>
    <button onclick="rematchNo()">No</button>
</div>

<!-- MEME SCREEN -->
<div id="memeScreen" class="hidden">
    <h3 id="memeText"></h3>
    <img id="memeGif">
    <br><br>
    <button onclick="startGame()">Rematch</button>
</div>

<script>
    let rematchCount = 0;

    const rematchMemes = [
        {
            text: "It's God's plan üòåüôè",
            gif: "https://media.giphy.com/media/3ohzdYJK1wAdPWVk88/giphy.gif"
        },
        {
            text: "You can't escape destiny üòè",
            gif: "https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif"
        },
        {
            text: "Universe said YES üí´",
            gif: "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        },
        {
            text: "This win was scripted üòÇ",
            gif: "https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif"
        },
        {
            text: "Okay fine, you win AGAIN üò≠",
            gif: "https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif"
        },
        {
            text: "At this point it's fate üíç",
            gif: "https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif"
        }
    ];

    function play() {
        document.getElementById("game").classList.add("hidden");
        document.getElementById("winScreen").classList.remove("hidden");
    }

    function askRematch() {
        document.getElementById("winScreen").classList.add("hidden");
        document.getElementById("rematchAsk").classList.remove("hidden");
    }

    function rematchNo() {
        document.getElementById("rematchAsk").classList.add("hidden");
        document.getElementById("memeScreen").classList.remove("hidden");

        document.getElementById("memeText").innerText =
            "Respect ü´∂ Smart choice üòå";
        document.getElementById("memeGif").src =
            "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";
    }

    function rematchYes() {
        document.getElementById("rematchAsk").classList.add("hidden");
        document.getElementById("memeScreen").classList.remove("hidden");

        let meme = rematchMemes[rematchCount % rematchMemes.length];
        rematchCount++;

        document.getElementById("memeText").innerText = meme.text;
        document.getElementById("memeGif").src = meme.gif;
    }

    function startGame() {
        document.getElementById("memeScreen").classList.add("hidden");
        document.getElementById("game").classList.remove("hidden");
    }
</script>

</body>
</html>
