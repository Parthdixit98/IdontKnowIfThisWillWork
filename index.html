<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors üíñ</title>

<style>
body {
    background: linear-gradient(135deg, #ffe4ec, #ffd6e5);
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 40px;
}

h1 { color: #b03060; }
p, h2, h3 { color: #6b2b4a; }

button {
    padding: 12px 22px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 12px;
    border: none;
    background-color: #ff8fb1;
    color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: 0.3s;
}

button:hover {
    background-color: #ff6f9c;
    transform: scale(1.05);
}

img {
    margin-top: 20px;
    max-width: 300px;
    border-radius: 15px;
}

.hidden { display: none; }
</style>
</head>

<body>

<h1>Rock ‚úä Paper ‚úã Scissors ‚úåÔ∏è</h1>

<!-- AUDIO -->
<audio id="winMusic" src="https://www.myinstants.com/media/sounds/careless-whisper-meme.mp3"></audio>
<audio id="wowSound" src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3"></audio>
<audio id="sadSound" src="https://www.myinstants.com/media/sounds/sad-violin.mp3"></audio>

<!-- GAME -->
<div id="game">
    <p>Choose one:</p>
    <button onclick="play('Rock')">Rock</button>
    <button onclick="play('Paper')">Paper</button>
    <button onclick="play('Scissors')">Scissors</button>
</div>

<!-- RESULT -->
<div id="result" class="hidden">
    <h2 id="resultText"></h2>
    <p><b>If you win, you have to go on a date with me üòåüíñ</b></p>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
    <br><br>
    <button onclick="askRematch()">Rematch</button>
</div>

<!-- REMATCH ASK -->
<div id="rematchAsk" class="hidden">
    <h3>Do you actually wanna rematch? üòî</h3>
    <button onclick="rematchYes()">Yes</button>
    <button onclick="rematchNo()">No</button>
</div>

<!-- MEME SCREEN -->
<div id="memeScreen" class="hidden">
    <h3 id="memeText"></h3>
    <img id="memeGif">
    <br><br>
    <button onclick="startGame()">Start Again</button>
</div>

<script>
let round = 0;

const winStatements = [
    "I chose Rock, you win üòå",
    "I chose Paper, you win again üò≠",
    "I chose Scissors, you win obviously üí´",
    "This game is rigged, you win üòÇ",
    "Okay stop, you're too powerful üòè"
];

const rematchYesMemes = [
    { text: "It's God's plan üòåüôè", gif: "https://media.giphy.com/media/3ohzdYJK1wAdPWVk88/giphy.gif" },
    { text: "Destiny said YES üíñ", gif: "https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" },
    { text: "You can't escape fate üòè", gif: "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" },
    { text: "Scripted by the universe üòÇ", gif: "https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" }
];

function play(choice) {
    document.getElementById("game").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");

    document.getElementById("resultText").innerText =
        winStatements[round % winStatements.length];

    // Play WOW + Careless Whisper meme
    document.getElementById("wowSound").play();
    setTimeout(() => {
        document.getElementById("winMusic").play();
    }, 600);

    round++;
}

function askRematch() {
    document.getElementById("result").classList.add("hidden");
    document.getElementById("rematchAsk").classList.remove("hidden");
}

function rematchNo() {
    document.getElementById("sadSound").play();

    document.getElementById("rematchAsk").classList.add("hidden");
    document.getElementById("memeScreen").classList.remove("hidden");

    document.getElementById("memeText").innerText =
        "Respect üòå You chose peace";
    document.getElementById("memeGif").src =
        "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif";
}

function rematchYes() {
    document.getElementById("wowSound").play();

    document.getElementById("rematchAsk").classList.add("hidden");
    document.getElementById("memeScreen").classList.remove("hidden");

    let meme = rematchYesMemes[round % rematchYesMemes.length];
    document.getElementById("memeText").innerText = meme.text;
    document.getElementById("memeGif").src = meme.gif;
}

function startGame() {
    document.getElementById("memeScreen").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
}
</script>

</body>
</html>
